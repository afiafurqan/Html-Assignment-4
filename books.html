<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Books</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    nav { text-align: center; margin-bottom: 20px; }
    nav a { margin: 0 10px; text-decoration: none; color: blue; font-weight: bold; }

    .products {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      background: #f9f9f9;
      transition: 0.3s;
    }
    .product:hover {
      transform: scale(1.05);
      border-color: blue;
      background: #eef5ff;
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }
    .product h3 { margin: 10px 0 5px; }
    .product p { color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Books Collection</h1>

  <nav>
    <a href="./index.html">Home</a> |
    <a href="./books.html">Books</a> |

    <a href="./sports.html">Sports</a> |

  </nav>
